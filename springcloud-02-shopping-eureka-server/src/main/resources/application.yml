server:
  port: 9000
  
eureka:  instance:    hostname: localhost      #设置eureka服务器的名字
  client:    register-with-eureka: false     #设置本项目不需要注册到eureka服务器
    fetch-registry: false       #不需要检索服务
    service-url:      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/  #设置eureka Cliud(Provider)注册服务的url
      